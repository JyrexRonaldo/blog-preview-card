<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/output.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body class="flex h-screen items-center justify-center bg-[#F4D04E]">
    <main
      class="flex h-[522px] w-[384px] flex-col gap-[24px] rounded-[20px] border bg-[#FFFFFF] p-[24px] drop-shadow-[8px_8px_#000000]"
    >
      <img
        class="h-[200px] w-[336px] rounded-[20px]"
        src="./assets/images/illustration-article.svg"
        alt="illustration"
      />

      <div class="content flex h-[194px] w-[336px] flex-col gap-[12px]">
        <p
          class="h-[29px] w-[82px] bg-[#F4D04E] px-[12px] py-[4px] text-[14px] font-extrabold text-[#111111]"
        >
          Learning
        </p>
        <p
          class="h-[21px] w-[143px] font-[Figtree] text-[14px]/[150%] font-medium"
        >
          Published 21 Dec 2023
        </p>

        <p
          class="h-[36px] w-[336px] font-[Figtree] text-[24px]/[150%] font-extrabold text-[#111111]"
        >
          HTML & CSS foundations
        </p>

        <p
          class="h-[72px] w-[336px] font-[Figtree] text-[16px]/[150%] font-medium text-[#6B6B6B]"
        >
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div
        class="author flex h-[32] w-[129] items-center justify-start gap-[12px] text-[#111111]"
      >
        <img
          class="size-[32px]"
          src="./assets/images/image-avatar.webp"
          alt=""
        />
        <p
          class="h-[21px] w-[85px] font-[Figtree] text-[14px]/[150%] font-extrabold text-[#111111]"
        >
          Greg Hooper
        </p>
      </div>
    </main>
  </body>
</html>
